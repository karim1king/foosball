    function sendLogin(form)
    {

        var login = document.getElementById("login").value;

        $.ajax({
            type: "POST",
            url: "proverka.php",
            data: {"login":login,"password": password},
            cache: false,
            success: function (responce)
            {
                if(responce == "0")

                {
                    alert(responce);
                    document.getElementById("passHelp").style.visibility = 'visible';
                }
            }
        })
    }
